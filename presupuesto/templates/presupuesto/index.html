{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto y coeficientes</title>
</head>

<body>
    <header>
        <h1>Presupuestos y coeficientes</h1>
    </header>
    <main>
        <h3>Formulario para introducir valores de la oferta y obtener el presupuesto</h3>
    
    <form action="{% url "presupuesto:results" %}" method="post">
        {% csrf_token %}
        <label for="oferta">Tu oferta a presupuestar: </label>
        <table>
        {{ form }}
        <table>
        <input type="submit" value="Crear presupuesto"> 
    </form>
    {% if a %}
    <p><strong>{{ a }}</strong></p>{% endif %}
</body>

</html>
